<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-top">
        <img src="/images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bg-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      <main class="card">
        <section class="card-profile">
          <img
            class="card-profile__cover"
            src="./images/bg-pattern-card.svg"
            alt=""
          />
          <img
            class="card-profile__selfie"
            src="./images/image-victor.jpg"
            alt=""
          />
          <div class="card-profile__data">
            <span class="profile-data__name">Victor Crest</span>
            <span class="profile-data__age">26</span>
            <span class="profile-data__country">London</span>
          </div>
        </section>
        <section class="card-analytic">
          <div class="analytic">
            <span class="analytic-title">80K</span><br />
            <span class="analytic-subtitle">Followers</span>
          </div>
          <div class="analytic">
            <span class="analytic-title">803K</span><br />
            <span class="analytic-subtitle">Likes</span>
          </div>
          <div class="analytic">
            <span class="analytic-title">1.4K</span><br />
            <span class="analytic-subtitle">Photos</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
